<!DOCTYPE html>
<html>
<head>
  <title>JSON to SQL Converter</title>
  <meta name="description" content="Convert JSON to SQL queries easily.">
  <meta name="keywords" content="JSON, SQL, converter, tool">
  <meta name="author" content="Your Name">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
  <style>
    body {
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JSON to SQL Converter</h1>
    <div class="text-center pb-4">
        <a href="https://github.com/detib/JsonToSql" target="_blank" class="btn btn-outline-secondary">
          <i class="fab fa-github"></i>
        </a>
    </div>
    <div class="form-group">
      <textarea id="jsonInput" class="form-control" rows="10" placeholder="Enter JSON here..."></textarea>
    </div>
    <button id="convertBtn" class="btn btn-primary">Convert to SQL</button>
    <pre id="sqlOutput" class="mt-3"></pre>
    <button id="copyBtn" class="btn btn-secondary" disabled>Copy to Clipboard</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
